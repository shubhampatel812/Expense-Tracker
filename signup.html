<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body class="content bgcolor-4">
<div class="container">
    <h2 style="color:#FFF;">Money Expense Tracker<br><br>Sign Up</h2>
    <form method="post" action="signup.php" id="myform">
				<span class="input input--kuro">
					<input class="input__field input__field--kuro" type="text" id="input-7" name="name" required/>
					<label class="input__label input__label--kuro" for="input-7">
						<span class="input__label-content input__label-content--kuro">Name</span>
					</label>
				</span>
        <br/>
        <span class="input input--kuro">
          <input class="input__field input__field--kuro" type="email" id="input-6" name="email" required/>
          <label class="input__label input__label--kuro" for="input-6">
            <span class="input__label-content input__label-content--kuro">Email Address</span>
          </label>
        </span>
        <br/>
        <span class="input input--kuro">
          <input class="input__field input__field--kuro" type="number" id="input-5" name="cs" required/>
          <label class="input__label input__label--kuro" for="input-5">
            <span class="input__label-content input__label-content--kuro">Current Salary</span>
          </label>
        </span>
        <br/>
        <span class="input input--kuro">
          <input class="input__field input__field--kuro" type="password" name="pword" id="input-4" required/>
          <label class="input__label input__label--kuro" for="input-4">
            <span class="input__label-content input__label-content--kuro">Password</span>
          </label>
        </span>
        <span class="input input--kuro">
					<input class="input__field input__field--kuro" type="password" name="cpword" id="input-3" required/>
					<label class="input__label input__label--kuro" for="input-3">
						<span class="input__label-content input__label-content--kuro">Confirm Password</span>
					</label>
				</span>
        <br/>
        <span class="input input--kuro">
					<input type="submit" value="Sign Up" class="btn" id="submit" />
          <a href="index.php"><h3 style="color:#DF657F;">Login  Here</h3></a>
				</span>
    </form>
</div>
<script>
    $(document).ready(function() {
        $('#submit').click(function(event){
            data = $('#input-4').val();
            var len = data.length;

            if(len < 1) {
                alert("Password cannot be blank");
                event.preventDefault();
            }
            if($('#input-3').val() != data) {
                alert("Password and Confirm Password don't match");
                event.preventDefault();
            }
        });
    });
    </script>
</body>
</html>
